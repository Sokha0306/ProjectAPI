{% load static %}

<section class="blog_area single-post-area section-padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-8 posts-list">
                  <div class="single-post">
                     {% for blogdetail in blogdetails %}
                        <div class="feature-img">
                           <img class="img-fluid" src="{{ blogdetail.BlogDeImage.url }}" alt="">
                        </div>
                        <div class="blog_details">
                           <h2>{{ blogdetail.BlogDeName }}
                           </h2>
                           
                           <p class="excert">
                              {{ blogdetail.BlogDeDescription|safe }}
                           </p>
                        </div>
                     {% endfor %}
                  </div>
                  <div class="navigation-top">
                     <div class="d-sm-flex justify-content-between text-center align-items-center">
                     <div class="rating-info">
                        <span class="rating-stars">
                           <i class="fas fa-star text-warning"></i>
                           <i class="fas fa-star text-warning"></i>
                           <i class="fas fa-star text-warning"></i>
                           <i class="fas fa-star text-warning"></i>
                           <i class="far fa-star text-warning"></i>
                        </span>
                        <span class="rating-text">(4.0/5)</span>
                     </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-4">
                  <div class="blog_right_sidebar">                     
                     
                     <aside class="single_sidebar_widget instagram_feeds">
                        <h4 class="widget_title">Instagram Feeds</h4>
                        <ul class="instagram_row flex-wrap">
                           <li>
                              <a href="#">
                                 <img class="img-fluid" src="{% static 'StaticTZ/assets/img/post/post_5.png' %}" alt="">
                              </a>
                           </li>
                           <li>
                              <a href="#">
                                 <img class="img-fluid" src="{% static 'StaticTZ/assets/img/post/post_6.png' %}" alt="">
                              </a>
                           </li>
                           <li>
                              <a href="#">
                                 <img class="img-fluid" src="{% static 'StaticTZ/assets/img/post/post_7.png' %}" alt="">
                              </a>
                           </li>
                           <li>
                              <a href="#">
                                 <img class="img-fluid" src="{% static 'StaticTZ/assets/img/post/post_8.png' %}" alt="">
                              </a>
                           </li>
                           <li>
                              <a href="#">
                                 <img class="img-fluid" src="{% static 'StaticTZ/assets/img/post/post_9.png' %}" alt="">
                              </a>
                           </li>
                           <li>
                              <a href="#">
                                 <img class="img-fluid" src="{% static 'StaticTZ/assets/img/post/post_10.png' %}" alt="">
                              </a>
                           </li>
                        </ul>
                     </aside>
                     <aside class="single_sidebar_widget newsletter_widget">
                        <h4 class="widget_title">Newsletter</h4>
                        <form action="#">
                           <div class="form-group">
                              <input type="email" class="form-control" onfocus="this.placeholder = ''"
                                 onblur="this.placeholder = 'Enter email'" placeholder='Enter email' required>
                           </div>
                           <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                              type="submit">Subscribe</button>
                        </form>
                     </aside>
                  </div>
               </div>
            </div>
         </div>
      </section>
