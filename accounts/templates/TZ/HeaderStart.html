{% load static %}

 <div class="header-area">
            <div class="main-header header-sticky">
                <div class="container-fluid">
                    <div class="menu-wrapper">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="/"><img src="{% static 'StaticTZ/assets/img/logo/logo.png' %}" alt=""></a>
                        </div>
                        <!-- Main-menu -->
                        <div class="main-menu d-none d-lg-block">
                            <nav>        
                                {% for Menu in Menus %}                                        
                                    <ul id="navigation">  
                                            <li>
                                                <a href="#">{{Menu.MenuName}}</a>
                                                    <ul class="submenu">
                                                        {% for DTSubMenu in DTSubMenus %}
                                                            {% if DTMenu.id == DTSubMenu.MenuID_id %}
                                                                <li><a href="#">{{DTSubMenu.SubMenuName}}</a>
                                                                    <ul class="{% if DTMenu.sub_count > 0 %}submenu{% endif %}">
                                                                    </ul>
                                                                </li>
                                                            {% endif %}
                                                        {% endfor %}
                                                        
                                                    </ul>
                                            </li>
                                    </ul>
                                {% endfor %}
                            </nav>
                        </div>
                        <!-- Header Right -->
                        <div class="header-right">
                            <ul>
                                <li>
                                    <div class="nav-search search-switch">
                                        <span class="flaticon-search"></span>
                                    </div>
                                </li>
                                <li> <a href="{% url 'LoginTZ' %}"><span class="flaticon-user"></span></a></li>
                                <li><a href="{% url 'CartTZ' %}"><span class="flaticon-shopping-cart"></span></a> </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
