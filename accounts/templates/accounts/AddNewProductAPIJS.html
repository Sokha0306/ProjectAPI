<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Product to API</title>
</head>
<body>

  <h2>Add New Product</h2>

  <label>Product Name:</label>
  <input type="text" id="productName"><br><br>

  <label>Price:</label>
  <input type="text" id="price"><br><br>

  <button onclick="submitProduct()">Submit</button>

    <div id = "successMessage"></div>

  <script>
    const csrftoken = '{{ csrf_token }}';

    function submitProduct() {
      const productName = document.getElementById('productName').value;
      const price = document.getElementById('price').value;

      fetch('/Pros/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken
        },
        body: JSON.stringify({
          productName: productName,
          price: price
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to submit');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('successMessage').textContent = 'Product submitted successfully!';
        console.log(data);
        // Optionally reset form:
        document.getElementById('productName').value = '';
        document.getElementById('price').value = '';
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('successMessage').textContent = 'Error submitting product.';
        document.getElementById('successMessage').style.color = 'red';
      });
    }
  </script>

</body>
</html>
